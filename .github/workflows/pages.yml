name: Deploy to GitHub Pages  # Use lowercase 'name' (Best practice)

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Pages
        # Use v4 if you are on a free account, or v5 if you are sure it works.
        # I'll keep v5 as you had it, but v4 is the current standard.
        uses: actions/configure-pages@v5
      - name: Upload site
        uses: actions/upload-pages-artifact@v3
        with:
          # IMPORTANT NOTE on 'path: .':
          # The path: '.' uploads the ENTIRE repository root.
          # If you have a separate build step, you should point this to your
          # build output directory (e.g., path: 'dist' or path: '_site').
          # If your site is only static files in the root, this is okay.
          path: '.'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
