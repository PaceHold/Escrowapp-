<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Sign Up</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #0A1F44;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #112B55;
      padding: 40px;
      border-radius: 15px;
      width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .tabs {
      display: flex;
      margin-bottom: 20px;
    }
    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.3s;
    }
    .tab.active { border-bottom: 2px solid #1E90FF; color: #1E90FF; }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #1E90FF;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      color: white;
      transition: background 0.3s;
    }
    button:hover { background: #0F74D0; }
    p#message { margin-top: 10px; color: #FFB74D; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div class="tab active" onclick="showTab('login')">Login</div>
      <div class="tab" onclick="showTab('signup')">Sign Up</div>
    </div>

    <!-- Login Form -->
    <div id="login-form">
      <input type="email" id="login-email" placeholder="Email">
      <input type="password" id="login-password" placeholder="Password">
      <select id="login-role">
        <option value="buyer">Buyer</option>
        <option value="seller">Seller</option>
      </select>
      <button onclick="login()">Login</button>
      <p id="message-login"></p>
    </div>

    <!-- Sign Up Form -->
    <div id="signup-form" style="display:none;">
      <input type="email" id="signup-email" placeholder="Email">
      <input type="password" id="signup-password" placeholder="Password">
      <select id="signup-role">
        <option value="buyer">Buyer</option>
        <option value="seller">Seller</option>
      </select>
      <button onclick="signup()">Sign Up</button>
      <p id="message-signup"></p>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAvfyYoeooY5bx1Z-SGdcEWA-G_zGFY5B8",
      authDomain: "pacehold-4c7b2.firebaseapp.com",
      projectId: "pacehold-4c7b2",
      storageBucket: "pacehold-4c7b2.firebasestorage.app",
      messagingSenderId: "45898843261",
      appId: "1:45898843261:web:4df9b7cb59dd5a1c699d14"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function showTab(tab) {
      document.getElementById('login-form').style.display = tab === 'login' ? 'block' : 'none';
      document.getElementById('signup-form').style.display = tab === 'signup' ? 'block' : 'none';
      const tabs = document.querySelectorAll('.tab');
      tabs[0].classList.toggle('active', tab === 'login');
      tabs[1].classList.toggle('active', tab === 'signup');
      document.getElementById('message-login').innerText = '';
      document.getElementById('message-signup').innerText = '';
    }

    function login() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      document.getElementById('message-login').innerText = "Logging in...";
      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          redirectDashboard(userCredential.user.uid);
        })
        .catch(error => {
          document.getElementById('message-login').innerText = error.message;
        });
    }

    function signup() {
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const role = document.getElementById('signup-role').value;
      document.getElementById('message-signup').innerText = "Signing up...";
      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          db.collection('users').doc(userCredential.user.uid).set({
            email: email,
            role: role
          }).then(() => redirectDashboard(userCredential.user.uid));
        })
        .catch(error => {
          document.getElementById('message-signup').innerText = error.message;
        });
    }

    function redirectDashboard(uid) {
      db.collection('users').doc(uid).get().then(doc => {
        if (doc.exists) {
          const role = doc.data().role;
          window.location.href = `dashboard.html?role=${role}`;
        }
      });
    }

    auth.onAuthStateChanged(user => {
      if (user) redirectDashboard(user.uid);
    });
  </script>
</body>
</html>
