<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PaceHold | Secure Payments and Deliveries</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #f9fafc;
      color: #1e293b;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #0f172a;
      color: #fff;
      text-align: center;
      padding: 1.5rem;
    }

    header h1 {
      font-size: 1.6rem;
      font-weight: 600;
    }

    header p {
      font-size: 0.95rem;
      opacity: 0.9;
      margin-top: 4px;
    }

    main {
      flex: 1;
      padding: 2rem 1.5rem;
      max-width: 500px;
      margin: auto;
      text-align: center;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }

    .btn {
      background-color: #2563eb;
      color: white;
      padding: 0.9rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #1d4ed8;
    }

    .btn-outline {
      background-color: white;
      color: #2563eb;
      border: 2px solid #2563eb;
    }

    .btn-outline:hover {
      background-color: #2563eb;
      color: white;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #64748b;
      padding: 1rem;
      background-color: #f1f5f9;
      border-top: 1px solid #e2e8f0;
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.3rem;
      }
      .btn {
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>PaceHold</h1>
    <p>Secure Payments. Trusted Deliveries.</p>
  </header>

  <main>
    <h2>Choose your role</h2>
    <p style="margin-top: 8px; color: #475569;">
      A safe way for buyers, sellers, and riders to complete transactions with confidence.
    </p>

    <div class="buttons">
      <button class="btn">Buyer</button>
      <button class="btn">Seller</button>
      <button class="btn btn-outline">Rider</button>
    </div>
  </main>

  <footer>
    © <span id="year"></span> PaceHold — Secure escrow for small businesses.
  </footer>

  <script>
    // auto-update the year in the footer
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
