<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PaceHold</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #f5f8ff 0%, #e8f0ff 100%);
      color: #1a1f36;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1a73e8;
      color: #fff;
      padding: 2rem 1rem;
      border-bottom-left-radius: 2rem;
      border-bottom-right-radius: 2rem;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }
    p {
      color: #e0e7ff;
    }
    .btn-container {
      margin: 3rem 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    .btn {
      background: #1a73e8;
      color: #fff;
      border: none;
      border-radius: 1.5rem;
      padding: 1rem 2.5rem;
      width: 80%;
      max-width: 300px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #155fc0;
      transform: scale(1.03);
    }
    footer {
      margin-top: 4rem;
      padding: 1rem;
      color: #555;
      font-size: 0.9rem;
    }
    .fade {
      opacity: 0;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>
  <header>
    <h1>PaceHold</h1>
    <p>Secure Escrow Payments for Buyers, Sellers, and Riders</p>
  </header>
  
<div class="actions">
  <button onclick="createTransaction('John (Buyer)', 'Amina (Seller)', 30000, 'Shoes')">Lock ₦30,000 Escrow</button>
  <button onclick="showTransaction()">View Transaction</button>
  <button onclick="releaseFunds()">Release Funds</button>
  <a href='seller.html' class='link'>Go to Seller Page →</a>
</div>
  
  <footer>© 2025 PaceHold. All rights reserved.</footer>

  <script>
    function navigateTo(page) {
      document.body.classList.add('fade');
      setTimeout(() => {
        window.location.href = page;
      }, 300);
    }
  </script>
  <script src="transaction.js"></script>
</body>
</html>
