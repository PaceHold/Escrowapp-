<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #0A1F44;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #112B55;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 350px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #1E90FF;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      color: white;
      transition: background 0.3s;
    }
    button:hover { background: #0F74D0; }
    p#message { margin-top: 10px; color: #FFB74D; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome Back</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <select id="role">
      <option value="buyer">Buyer</option>
      <option value="seller">Seller</option>
    </select>
    <button onclick="login()">Login / Sign Up</button>
    <p id="message"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAvfyYoeooY5bx1Z-SGdcEWA-G_zGFY5B8",
      authDomain: "pacehold-4c7b2.firebaseapp.com",
      projectId: "pacehold-4c7b2",
      storageBucket: "pacehold-4c7b2.firebasestorage.app",
      messagingSenderId: "45898843261",
      appId: "1:45898843261:web:4df9b7cb59dd5a1c699d14"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;
      document.getElementById('message').innerText = "Processing...";

      // Try sign in first
      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          redirectDashboard(userCredential.user.uid);
        })
        .catch(error => {
          // If login fails, sign up the user
          auth.createUserWithEmailAndPassword(email, password)
            .then(userCredential => {
              // Save role in Firestore
              db.collection('users').doc(userCredential.user.uid).set({
                email: email,
                role: role
              }).then(() => redirectDashboard(userCredential.user.uid));
            })
            .catch(err => {
              document.getElementById('message').innerText = err.message;
            });
        });
    }

    function redirectDashboard(uid) {
      db.collection('users').doc(uid).get().then(doc => {
        if (doc.exists) {
          const role = doc.data().role;
          window.location.href = `dashboard.html?role=${role}`;
        }
      });
    }

    auth.onAuthStateChanged(user => {
      if (user) redirectDashboard(user.uid);
    });
  </script>
</body>
</html>
