<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <script type="module" src="dashboard.js" defer></script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #021024; /* Dark navy fintech blue */
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background-color: #071a35;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    h1, h2 {
      text-align: center;
      color: #00c6ff;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }

    input {
      background-color: #0c254d;
      color: #fff;
    }

    button {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #005fcc;
    }

    .section {
      margin-top: 20px;
      background-color: #0c254d;
      padding: 15px;
      border-radius: 15px;
    }

    .user-box {
      background-color: #082041;
      padding: 10px;
      border-radius: 10px;
      margin-top: 8px;
    }

    .balance {
      font-size: 1.2rem;
      text-align: center;
      color: #00ffcc;
    }

    .chat-box {
      background: #0a1e3f;
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
      height: 150px;
      overflow-y: auto;
    }

    .chat-input {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .chat-input input {
      flex: 1;
    }

    .confirm-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 15px;
    }

    .confirm-buttons button {
      flex: 1;
      background-color: #00804b;
    }

    .confirm-buttons button.pending {
      background-color: #ffc107;
      color: #000;
    }

    .confirm-buttons button.done {
      background-color: #00c851;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dashboard</h1>
    <div class="balance" id="userBalance">Balance: â‚¦0.00</div>

    <div id="buyerSection" class="section" style="display:none;">
      <h2>Search for Seller</h2>
      <input id="sellerSearchInput" placeholder="Search for seller...">
      <button onclick="searchUsers('seller', 'sellerSearchInput', 'sellerResults')">Search</button>
      <div id="sellerResults"></div>
    </div>

    <div id="sellerSection" class="section" style="display:none;">
      <h2>Find Rider</h2>
      <input id="riderSearchInput" placeholder="Search for rider...">
      <button onclick="searchUsers('rider', 'riderSearchInput', 'riderResults')">Search</button>
      <div id="riderResults"></div>
    </div>

    <div id="riderSection" class="section" style="display:none;">
      <h2>Rider Dashboard</h2>
      <p>Available for deliveries</p>
    </div>

    <div id="chatSection" class="section" style="display:none;">
      <h2>Chat</h2>
      <div id="chatBox" class="chat-box"></div>
      <div class="chat-input">
        <input id="chatInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
      </div>

      <div id="confirmSection" class="confirm-buttons" style="display:none;">
        <button id="buyerConfirmBtn" onclick="confirmDelivery('buyer')">Buyer Confirm</button>
        <button id="riderConfirmBtn" onclick="confirmDelivery('rider')">Rider Confirm</button>
      </div>
    </div>
  </div>
</body>
</html>
