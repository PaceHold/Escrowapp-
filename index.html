<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PaceHold – Secure Escrow</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #001a33, #0047ab);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255,255,255,0.08);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 10px;
      outline: none;
      background: rgba(255,255,255,0.15);
      color: white;
      font-size: 15px;
    }
    input::placeholder {
      color: #ddd;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #0072ff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }
    button:hover {
      background-color: #005fe0;
      transform: scale(1.03);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PaceHold</h1>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="registerBtn">Register</button>
    <button id="loginBtn">Login</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAvfyYoeooY5bx1Z-SGdcEWA-G_zGFY5B8",
      authDomain: "pacehold-4c7b2.firebaseapp.com",
      projectId: "pacehold-4c7b2",
      storageBucket: "pacehold-4c7b2.firebasestorage.app",
      messagingSenderId: "45898843261",
      appId: "1:45898843261:web:4df9b7cb59dd5a1c699d14"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.addEventListener('DOMContentLoaded', () => {
      const emailField = document.getElementById("email");
      const passwordField = document.getElementById("password");
      const registerBtn = document.getElementById("registerBtn");
      const loginBtn = document.getElementById("loginBtn");

      // Register
      registerBtn.addEventListener("click", async () => {
        const email = emailField.value;
        const password = passwordField.value;
        try {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          alert("✅ Account created successfully for: " + userCredential.user.email);
        } catch (error) {
          alert("⚠️ Error: " + error.message);
        }
      });

      // Login
      loginBtn.addEventListener("click", async () => {
        const email = emailField.value;
        const password = passwordField.value;
        try {
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          alert("✅ Logged in successfully: " + userCredential.user.email);
        } catch (error) {
          alert("⚠️ Error: " + error.message);
        }
      });
    });
  </script>
</body>
</html>
