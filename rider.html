<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PaceHold | Rider</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #f5f8ff 0%, #e8f0ff 100%);
      color: #1a1f36;
      margin: 0;
      text-align: center;
    }
    header {
      background: #1a73e8;
      color: #fff;
      padding: 1.5rem 1rem;
      border-bottom-left-radius: 2rem;
      border-bottom-right-radius: 2rem;
    }
    h1 {
      font-size: 1.8rem;
      margin: 0;
    }
    p {
      color: #e0e7ff;
      margin: 0.5rem 0 1rem;
    }
    .content {
      padding: 2rem 1rem;
    }
    .card {
      background: #fff;
      margin: 1rem auto;
      border-radius: 1.5rem;
      padding: 1.5rem;
      max-width: 350px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
    }
    button {
      background: #1a73e8;
      color: #fff;
      border: none;
      border-radius: 1.5rem;
      padding: 1rem 2.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1rem;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #155fc0;
      transform: scale(1.03);
    }
    #status {
      font-weight: 600;
      margin-top: 1rem;
    }
    .map {
      margin-top: 1.5rem;
      background: #e8efff;
      border-radius: 1rem;
      padding: 1rem;
      color: #155fc0;
      font-weight: 500;
      font-size: 0.9rem;
    }
    .back {
      margin-top: 2rem;
      display: inline-block;
      color: #1a73e8;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <h1>Rider Dashboard</h1>
    <p>Track delivery and confirm arrival</p>
  </header>

  <div class="content">
    <div class="card">
      <h3>Delivery: #1245</h3>
      <p>Item: Wireless Earbuds</p>
      <div id="status">Status: Awaiting Pickup üì¶</div>
      <button onclick="startDelivery()">Start Delivery</button>
      <div class="map" id="map">Rider Location: Lagos ‚Üí Ikeja</div>
    </div>

    <a href="index.html" class="back">‚Üê Back to Home</a>
  </div>

  <script>
    function startDelivery() {
      const status = document.getElementById('status');
      const map = document.getElementById('map');
      status.textContent = "Status: In Transit üö¥‚Äç‚ôÇÔ∏è";
      map.textContent = "Tracking Rider: 60% Complete...";
      setTimeout(() => {
        status.textContent = "Status: Arrived ‚úÖ";
        map.textContent = "Rider has reached buyer‚Äôs location.";
      }, 4000);
    }
  </script>
  <script src="transaction.js"></script>
</body>
</html>
