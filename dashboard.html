<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pacehold Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #0a0f2c;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #10173a;
      padding: 15px;
      text-align: center;
      color: #38b6ff;
      font-size: 22px;
      font-weight: 600;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background-color: #111b42;
      padding: 10px;
    }
    nav button {
      background: none;
      border: none;
      color: #b5c9ff;
      font-size: 15px;
      cursor: pointer;
      transition: color 0.3s;
    }
    nav button.active, nav button:hover {
      color: #38b6ff;
    }
    section {
      flex-grow: 1;
      padding: 20px;
      display: none;
    }
    section.active {
      display: block;
    }
    .card {
      background: #16204a;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .balance {
      font-size: 22px;
      color: #38b6ff;
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #1b2755;
      color: white;
    }
    button.action {
      background-color: #38b6ff;
      cursor: pointer;
      font-weight: 500;
    }
    button.action:hover {
      background-color: #2a9df4;
    }
    #chatBox {
      height: 200px;
      overflow-y: auto;
      background: #111b42;
      padding: 10px;
      border-radius: 8px;
    }
    .message {
      margin: 5px 0;
      padding: 8px;
      border-radius: 8px;
      background: #1a2555;
    }
    .message.you {
      background: #38b6ff;
      color: #000;
      text-align: right;
    }
  </style>
</head>
<body>
  <header>Pacehold Dashboard</header>
  <nav>
    <button class="active" data-tab="overview">Overview</button>
    <button data-tab="search">Search</button>
    <button data-tab="chat">Chat</button>
    <button data-tab="escrow">Escrow</button>
    <button id="logoutBtn">Logout</button>
  </nav>

  <section id="overview" class="active">
    <div class="card">
      <p id="welcomeText"></p>
      <p class="balance">Balance: â‚¦<span id="balanceAmount">0.00</span></p>
    </div>
  </section>

  <section id="search">
    <div class="card">
      <p id="searchInstruction"></p>
      <input type="text" id="searchInput" placeholder="Search by name..." />
      <button class="action" id="searchBtn">Search</button>
      <div id="searchResults"></div>
    </div>
  </section>

  <section id="chat">
    <div class="card">
      <div id="chatBox"></div>
      <textarea id="messageInput" placeholder="Type message..."></textarea>
      <button class="action" id="sendMsgBtn">Send</button>
    </div>
  </section>

  <section id="escrow">
    <div class="card">
      <h3>Escrow Transactions</h3>
      <div id="escrowList">No active transactions yet.</div>
      <button class="action" id="confirmBtn" style="display:none;">Confirm Delivery</button>
    </div>
  </section>

  <script type="module" src="dashboard.js"></script>
</body>
</html>
