<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #001f3f;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #012a63;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: #ffcc00;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }
    .content {
      padding: 20px;
    }
    .card {
      background-color: #013b7a;
      padding: 20px;
      margin: 10px 0;
      border-radius: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #0056b3;
    }
    .logout {
      float: right;
      background-color: #ff4d4d;
    }
  </style>
</head>
<body>

  <header>
    Dashboard
    <button class="logout" onclick="logout()">Logout</button>
  </header>

  <div class="content">
    <h2>Welcome, <span id="user-email"></span></h2>
    <p>Your role: <strong id="user-role"></strong></p>

    <div id="buyer-section" style="display:none;">
      <div class="card">
        <h3>Buyer Dashboard</h3>
        <p>Here you can view sellers, make requests, and track your purchases.</p>
      </div>
    </div>

    <div id="seller-section" style="display:none;">
      <div class="card">
        <h3>Seller Dashboard</h3>
        <p>Here you can view buyer requests and manage your offers.</p>
      </div>
    </div>
  </div>

  <script>
    // --- Firebase Config ---
    const firebaseConfig = {
      apiKey: "AIzaSyAvfyYoeooY5bx1Z-SGdcEWA-G_zGFY5B8",
      authDomain: "pacehold-4c7b2.firebaseapp.com",
      projectId: "pacehold-4c7b2",
      storageBucket: "pacehold-4c7b2.firebasestorage.app",
      messagingSenderId: "45898843261",
      appId: "1:45898843261:web:4df9b7cb59dd5a1c699d14"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Check user status
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        document.getElementById("user-email").innerText = user.email;

        const userDoc = await db.collection("users").doc(user.uid).get();
        if (userDoc.exists) {
          const role = userDoc.data().role;
          document.getElementById("user-role").innerText = role;

          if (role === "buyer") {
            document.getElementById("buyer-section").style.display = "block";
          } else if (role === "seller") {
            document.getElementById("seller-section").style.display = "block";
          }
        }
      } else {
        window.location.href = "index.html";
      }
    });

    // Logout
    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>

</body>
</html>
