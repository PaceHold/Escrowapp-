<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PaceHold Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #000428, #004e92);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 26px;
    }

    .roles {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      max-width: 400px;
    }

    .role-card {
      background: rgba(255,255,255,0.08);
      border-radius: 18px;
      padding: 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      transition: transform 0.3s ease, background 0.3s ease;
      backdrop-filter: blur(10px);
      cursor: pointer;
    }

    .role-card:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.15);
    }

    .role-card h2 {
      margin: 0 0 10px;
      font-size: 22px;
    }

    .role-card p {
      margin: 0;
      color: #ddd;
      font-size: 14px;
    }

    #logoutBtn {
      margin-top: 30px;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    #logoutBtn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Welcome to PaceHold</h1>
  <div class="roles">
    <div class="role-card" onclick="window.location.href='buyer.html'">
      <h2>Buyer</h2>
      <p>Purchase securely using escrow and track your delivery.</p>
    </div>

    <div class="role-card" onclick="window.location.href='seller.html'">
      <h2>Seller</h2>
      <p>List your product, confirm delivery, and get paid safely.</p>
    </div>

    <div class="role-card" onclick="window.location.href='rider.html'">
      <h2>Rider</h2>
      <p>Pickup and deliver items with live tracking and code confirmation.</p>
    </div>
  </div>

  <button id="logoutBtn">Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAvfyYoeooY5bx1Z-SGdcEWA-G_zGFY5B8",
      authDomain: "pacehold-4c7b2.firebaseapp.com",
      projectId: "pacehold-4c7b2",
      storageBucket: "pacehold-4c7b2.firebasestorage.app",
      messagingSenderId: "45898843261",
      appId: "1:45898843261:web:4df9b7cb59dd5a1c699d14"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const logoutBtn = document.getElementById("logoutBtn");
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
